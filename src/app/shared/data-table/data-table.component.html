<div class="mat-elevation-z2">
  <table mat-table [dataSource]="dataSource" matSort >
    <!-- Position Column -->
    <ng-container matColumnDef="no" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
      <td mat-cell *matCellDef="let element">{{ element.no }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="delimiter" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Delimiter</th>
      <td mat-cell *matCellDef="let element">{{ element.delimiter }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="date" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
      <td mat-cell *matCellDef="let element">{{ element.date.seconds * 1000 |  date:'medium' }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  ></mat-paginator>
</div>
