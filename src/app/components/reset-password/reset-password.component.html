<div class="signup-container">
    <div class="l_1"></div>
    <div class="l_2">
        <mat-card>
            <mat-card-title-group>
                <mat-card-title>Reset Password</mat-card-title>
                <!-- <mat-card-subtitle>signup as Super Admin</mat-card-subtitle> -->
            </mat-card-title-group>
            <mat-card-content>
                <form [formGroup]="resetForm" fxLayout="column" (ngSubmit)="submit()">

                    <mat-form-field appearance="outline">
                        <mat-label>Email</mat-label>
                        <input type="email" matInput name="email" formControlName="email">
                        <mat-error *ngIf="resetForm.controls.email.errors?.required">Email Should not be empty
                        </mat-error>
                        <mat-error *ngIf="resetForm.controls.email.errors?.pattern">Invalid Email</mat-error>
                    </mat-form-field>


                    <button mat-raised-button color="primary" type="submit" [disabled]=!resetForm.valid>Send Reset
                        Password Link</button>
                    <div class="reset__login" style="margin-top: 10px;">
                        <a routerLink="/login">Back to Login</a>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
    <div class="l_3"></div>
</div>
