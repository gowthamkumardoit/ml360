<mat-toolbar color="primary" class="mat-elevation-z3 " id="mainToolbar">
  <mat-icon (click)="showSideNav()" style="cursor: pointer">menu</mat-icon>
  <a mat-button [routerLink]="'/home'"
    ><span class="home-class">ML 360</span></a
  >
  <span class="toolbarSpacer"></span>
  <ng-container *ngIf="isLoggedIn">
    <div *ngFor="let link of navLinks" routerLinkActive="active-route">
      <a mat-button [routerLink]="link.path">
        <span>{{ link.label }}</span>
      </a>
    </div>
  </ng-container>

  <!-- This fills the remaining space of the current row -->
  <span class="toolbarSpacer"></span>
  <a
    style="margin-left: 10px;"
    mat-raised-button
    color="accent"
    *ngIf="!isLoggedIn"
    [routerLink]="'/signup'"
    routerLinkActive
    >Signup</a
  >
  <button
    mat-mini-fab
    [matMenuTriggerFor]="avatarDropMenu"
    class="toolbar-avatar"
    *ngIf="isLoggedIn && user?.photoURL"
    color="primary"
    [ngStyle]="{ 'background-image': 'url(' + user?.photoURL + ')' }"
  ></button>

  <button
    mat-mini-fab
    [matMenuTriggerFor]="avatarDropMenu"
    class="toolbar-avatar"
    *ngIf="isLoggedIn && !user?.photoURL"
    color="warn"
  >
    {{ user?.name }} KA
  </button>
</mat-toolbar>

<mat-menu #avatarDropMenu="matMenu">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ user?.displayName }}</mat-card-title>
      <mat-card-subtitle>{{ user?.email }}</mat-card-subtitle>
    </mat-card-header>
  </mat-card>
  <button mat-menu-item (click)="logout()">
    <mat-icon>settings</mat-icon>
    <span>Settings</span>
  </button>
  <mat-divider></mat-divider>
  <button mat-menu-item (click)="logout()">
    <mat-icon>history</mat-icon>
    <span>History</span>
  </button>
  <mat-divider></mat-divider>
  <button mat-menu-item (click)="logout()">
    <mat-icon>exit_to_app</mat-icon>
    <span>Sign out</span>
  </button>
</mat-menu>
