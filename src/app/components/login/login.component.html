<div class="login-container">
    <div class="l_1"></div>
    <div class="l_2">
        <mat-card>
            <mat-card-title-group>
                <mat-card-title>Login</mat-card-title>
                <!-- <mat-card-subtitle>Login as Super Admin</mat-card-subtitle> -->
            </mat-card-title-group>
            <mat-card-content>
                <form [formGroup]="loginForm" style="display:flex; flex-direction: column;" (submit)="submit()">
                    <mat-form-field appearance="outline">
                        <mat-label>Email</mat-label>
                        <input type="email" matInput placeholder="email" formControlName="email" autocomplete="off"
                            required />
                        <mat-error *ngIf="loginForm.controls.email.errors?.required">Email Should not be empty
                        </mat-error>
                        <mat-error *ngIf="loginForm.controls.email.errors?.pattern">Invalid Email</mat-error>
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>Password</mat-label>
                        <input type="password" matInput placeholder="password" formControlName="password"
                            autocomplete="off" required />
                        <mat-error *ngIf="loginForm.controls.password.errors?.required">Password Should not be empty
                        </mat-error>
                        <mat-error *ngIf="loginForm.controls.password.errors?.minlength">Password Should atleast 6
                            characters long</mat-error>
                    </mat-form-field>
                    <button mat-raised-button color="primary" type="submit" [disabled]=!loginForm.valid>Login</button>
                </form>
                <mat-card-actions style="display: flex; flex-direction: row-reverse;">
                    <div class="login__forget">
                        <a routerLink='/passwordReset'>forget password?</a>
                    </div>
                    <div class="other__logins" fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="end center">
                        <button matTooltip="Login with Gmail" matTooltipPosition="left" mat-raised-button color="warn"
                            (click)="loginWithGmail()">
                            <mat-icon>email</mat-icon>
                        </button>
                        <button matTooltip="Login with Github" matTooltipPosition="right" mat-raised-button
                            color="accent" (click)="loginWithGithub()">
                            <img style="height:24px; width:24px;"
                                src="https://firebasestorage.googleapis.com/v0/b/chatelectron-44eab.appspot.com/o/github.svg?alt=media&token=49d2d9c2-75ac-45ab-88d3-af3802965e8f">
                        </button>
                    </div>
                </mat-card-actions>
            </mat-card-content>
        </mat-card>
    </div>
    <div class="l_3"></div>
</div>
