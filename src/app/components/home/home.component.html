<div class="container">
  <div class="eda-steps" *ngIf="isFileSubmitted">
    <mat-spinner
      diameter="50"
      color="primary"
      mode="determinate"
      [value]="progressValue"
    ></mat-spinner>

    <p *ngIf="!isFileUploadedtoDb">
      {{ items[0].name }}
    </p>
  </div>
  <form class="form">
    <div class="file-upload-wrapper" [attr.data-text]="fileName">
      <input
        name="file-upload-field"
        type="file"
        class="file-upload-field"
        value=""
        (change)="changeAttr($event)"
      />
    </div>
  </form>
  <div style="margin-top: 20px;">
    <span style="margin-right: 30px;">Select the deliminator:</span>
    <mat-form-field>
      <mat-label>Select an option</mat-label>
      <mat-select [formControl]="uploadFormControl" required>
        <mat-option>--</mat-option>
        <mat-option *ngFor="let item of formValues" [value]="item">
          {{ item.name }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="uploadFormControl.hasError('required')"
        >Please choose an delimiter</mat-error
      >
    </mat-form-field>
    <button
      style="margin-left:20px;"
      mat-raised-button
      color="primary"
      (click)="submit()"
    >
      Submit
    </button>
  </div>
  <div></div>
</div>
